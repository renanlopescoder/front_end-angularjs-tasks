<!DOCTYPE html>
<html lang="en" data-ng-app="taskApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="author" content="renanslopes8_daniellfeijo">
    <title>Tasks App</title>
    <link href="css/assets/bootstrap.css" rel="stylesheet">
    <link href="css/assets/mdb.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <nav class="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseEx2">
            <i class="fa fa-bars"></i>
        </button>
        <div class="container-fluid">
            <div id="collapseEx2">
                  <a href="#menu-toggle" id="menu-toggle" class="btn btn-info-outline waves-effect btn-rounded">
                    Menu
                  </a>
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Name Menu" data-ng-model="name">
                </form>
            </div>
        </div>
      </nav>
      <div id="wrapper">
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    {{name}}
                </a>
            </li>
            <li><a href="#/">Home</a></li>
            <li>
                <a href="#/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="#/">Tasks List</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="col-md-12">
             <div ng-view class="view-animate"></div>
           </div>
        </div>
      </div>
    </div>
    <script src="js/assets/jquery.min.js"></script>
    <script src="js/assets/bootstrap.js"></script>
    <script src="js/assets/tether.js"></script>
    <script src="js/assets/mdb.js"></script>
    <script src="js/assets/angular.min.js" charset="utf-8"></script>
    <script src="js/assets/angular-route.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/controllers/tasks-controller.js" charset="utf-8"></script>
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
      $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus();
      });
    </script>
  </body>
</html>
