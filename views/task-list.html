<div class="row" data-ng-controller="TaskController">
    <h1>Personal Tasks Manager</h1>
    <div class="md-form">
      <input id="search" type="text" class="form-control" placeholder="Search Tasks" name="nome"
        data-ng-model="search" autocomplete="off">
    </div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody class="text-md-center">
        <tr ng-repeat="task in tasks.task | filter:search">
          <td>{{task.id}}</td>
          <td>{{task.description}}</td>
        </tr>
      </tbody>
    </table>
</div>
